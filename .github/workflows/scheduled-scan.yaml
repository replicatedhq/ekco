name: scheduled-scan
on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch: {}

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Grype filesystem vulnerability scanner
        id: scan
        uses: anchore/scan-action@v6
        with:
          path: '.'
          fail-build: 'true'
          severity-cutoff: 'medium'
          output-format: 'sarif'
          output-file: 'grype-filesystem-results.sarif'
          only-fixed: 'true'
      - name: Upload Grype filesystem scan results to GitHub Security tab
        if: ${{ !cancelled() }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'grype-filesystem-results.sarif'
          category: 'filesystem-scan'

  scan-image:
    name: Scan image for vulnerabilities
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build image
        run: make docker-image DOCKER_IMAGE=ekco:nightly
      - name: Run Grype image vulnerability scanner
        uses: ./.github/actions/scan-image
        with:
          category-prefix: 'image-scan'
          image-ref: 'ekco:nightly'
          only-fixed: 'true'
          output-file: 'ekco-image-results.sarif'
          retention-days: '90'
          severity-cutoff: 'medium'
          upload-sarif: 'true'
